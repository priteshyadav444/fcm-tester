    mounted() {
      this.$nextTick(() => {
        BalloonEditor.create(document.querySelector("#editor"), editorConfig)
          .then((editor) => {
            ckEditorInstance = editor;
          })
          .catch((error) => {
            console.error("CKEditor initialization error:", error);
          });
      });

    methods: {
      generateSlug() {
        this.blog.slug = this.blog.title
          .toLowerCase()
          .replace(/\s+/g, "-")
          .replace(/[^a-z0-9-]/g, "");
      },
      addKeyword() {
        if (
          this.newKeyword.trim() &&
          !this.blog.metaKeywords.includes(this.newKeyword.trim())
        ) {
          this.blog.metaKeywords.push(this.newKeyword.trim());
          this.newKeyword = "";
        }
      },
      removeKeyword(index) {
        this.blog.metaKeywords.splice(index, 1);
      },
      handleDrop(event) {
        event.preventDefault();
        let file = event.dataTransfer.files[0];
        this.handleFileUpload({ target: { files: [file] } });
      },
      handleFileUpload(event) {
        let file = event.target.files[0];
        console.log("Uploaded file:", file.name);
      },
      async submitBlog() {
        if (!ckEditorInstance) {
          console.error("CKEditor instance not initialized");
          return;
        }
        this.blog.content = ckEditorInstance.getData(); // Get content from CKEditor
        try {
          const response = await axios.post(
            "http://localhost:3000/api/blogs",
            this.blog,
            {
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          if (response.status === 201) {
            alert("Blog created successfully!");
            this.resetForm();
          } else {
            alert("Failed to create blog");
          }
        } catch (error) {
          console.error("Error creating blog:", error);
        }
      },

        this.blog = {
          title: "",
          slug: "",
          content: "",
          featuredImage: "",
          status: "draft",
        };
        this.ckEditorInstance.setData(""); // Reset editor content
      },
    },
