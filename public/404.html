<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 72px;
            color: #000000;
        }
        .image {
            margin: 20px;
        }
        .description {
            font-size: 18px;
            color: #666;
        }
        .button {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #000000;
        }
        footer {
            padding: 20px;
            font-size: 14px;
            color: #888;
            background-color: #333;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="image">
            <img src="https://placehold.co/300x200=Page+Not+Found" alt="404 Image">
        </div>
        <p class="description">Oops! The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="button">Back to Homepage</a>
    </div>
    <footer>
        <p>&copy; 2025 Your Website | <a href="/">Home</a></p>
    </footer>
</body>
</html>
